services:
  db:
    image: postgres:16
    container_name: roommate_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: roommate
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d roommate"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
